experimentName: Instruments
max_trial_number: 100

searchSpaceFile: model_search_space.json

trialCommand: python train_with_split.py dataset="Instruments" output_dir="/home/zsj/pretrained-models/RQ-VAE-bs-1024-lr-0.001-dropout-0" model.batch_size=256 model.learning_rate=0.001 model.num_epochs=100

trialCodeDirectory: ..

trialGpuNumber: 1       # 每块 GPU 上多少个实验
trial_concurrency: 5    # 多少个实验一起跑


tuner:
  name: TPE
  classArgs:
    optimize_mode: maximize

trainingService:
  platform: local
  maxTrialNumberPerGpu: 1
  useActiveGpu: true
  gpuIndices: [0, 1, 2, 5, 6]